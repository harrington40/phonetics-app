<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetics App - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .status-box {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Phonetics App - Debug Console</h1>
        
        <div id="apiStatus" class="status-box info">Checking API...</div>
        <div id="frontendStatus" class="status-box info">Frontend: Ready</div>
        
        <h2>Test API Endpoints</h2>
        <button onclick="testAPI()">Test Root API</button>
        <button onclick="testLesson()">Test /api/lesson</button>
        <button onclick="testAdmin()">Test /api/admin/stats</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <h2>Output:</h2>
        <div id="output" class="output"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}\n`;
            output.textContent += line;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }
        
        async function testAPI() {
            try {
                log('Testing Root API...', 'info');
                const response = await fetch(`${API_BASE}/`);
                log(`Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úì API Connected!', 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                    document.getElementById('apiStatus').textContent = '‚úì API: Connected';
                    document.getElementById('apiStatus').className = 'status-box success';
                } else {
                    log('‚úó API Error: ' + response.statusText, 'error');
                    document.getElementById('apiStatus').textContent = '‚úó API: Error';
                    document.getElementById('apiStatus').className = 'status-box error';
                }
            } catch (error) {
                log('‚úó Connection Error: ' + error.message, 'error');
                document.getElementById('apiStatus').textContent = '‚úó API: Disconnected';
                document.getElementById('apiStatus').className = 'status-box error';
            }
        }
        
        async function testLesson() {
            try {
                log('Testing /api/lesson...', 'info');
                const response = await fetch(`${API_BASE}/api/lesson`);
                log(`Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úì Lesson Loaded!', 'success');
                    log(`Phoneme: ${data.phoneme}`, 'success');
                    log(`Prompt: ${data.prompt}`, 'success');
                    log(JSON.stringify(data, null, 2), 'info');
                } else {
                    log('‚úó Error: ' + response.statusText, 'error');
                }
            } catch (error) {
                log('‚úó Error: ' + error.message, 'error');
            }
        }
        
        async function testAdmin() {
            try {
                log('Testing /api/admin/stats...', 'info');
                const response = await fetch(`${API_BASE}/api/admin/stats`);
                log(`Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úì Admin Endpoint Working!', 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    log('‚úó Error: ' + response.statusText, 'error');
                }
            } catch (error) {
                log('‚úó Error: ' + error.message, 'error');
            }
        }
        
        // Check API status on load
        window.addEventListener('load', async () => {
            log('Page loaded, checking API...', 'info');
            await testAPI();
        });
    </script>
</body>
</html>
