name: phonetics_app
description: A kid-friendly phonetics learning app with spaced repetition and adaptive difficulty.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation & State Management
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # UI & Animation
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Networking & Local Storage
  http: ^1.1.0
  sqflite: ^2.3.3
  path_provider: ^2.1.3

  # Audio
  just_audio: ^0.9.36
  audio_session: ^0.1.14

  # Utilities
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
