name: phonetics_app
description: A kid-friendly phonetics learning app with spaced repetition and adaptive difficulty.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation & State Management
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # UI & Animation
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Networking & Local Storage
  http: ^1.1.0
  sqflite:
    path: ../flutter_plugins/sqflite/sqflite
  path_provider:
    path: ../flutter_plugins/plugins/packages/path_provider/path_provider

  # Audio
  just_audio:
    path: ../flutter_plugins/just_audio/just_audio
  audio_session:
    path: ../flutter_plugins/audio_session

  # Utilities
  uuid: ^4.0.0

dependency_overrides:
  path_provider:
    path: ../flutter_plugins/plugins/packages/path_provider/path_provider
  path_provider_android:
    path: ../flutter_plugins/plugins/packages/path_provider/path_provider_android
  audio_session:
    path: ../flutter_plugins/audio_session
  sqflite:
    path: ../flutter_plugins/sqflite/sqflite
  sqflite_android:
    path: ../flutter_plugins/sqflite/sqflite_android

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
