name: phonetics_app
description: A kid-friendly phonetics learning app with spaced repetition and adaptive difficulty.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation & State Management
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # UI & Animation
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Networking & Local Storage
  http: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Audio
  just_audio: ^0.9.30
  audio_session: ^0.1.13

  # Utilities
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Regular.ttf
        - asset: assets/fonts/Fredoka-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
