<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PhonicsLearn</title>
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        /* Honeypot - hidden from humans, visible to bots */
        .honeypot {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .password-requirements ul {
            margin-left: 20px;
            margin-top: 5px;
        }
        .password-requirements li {
            margin: 3px 0;
        }
        .password-requirements li.valid {
            color: #4caf50;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .captcha-badge {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üéì Create Account</h1>
        <p class="subtitle">Join PhonicsLearn and start teaching today</p>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="registerForm">
            <!-- Honeypot field - hidden from humans, bots will fill it -->
            <input type="text" name="honeypot" id="honeypot" class="honeypot" tabindex="-1" autocomplete="off">
            
            <div class="form-group">
                <label for="fullName">Full Name (Optional)</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-requirements">
                    <strong>Password must have:</strong>
                    <ul>
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-upper">One uppercase letter</li>
                        <li id="req-lower">One lowercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>
        
        <div class="captcha-badge">
            Protected by reCAPTCHA<br>
            <small>Spam and bots will be blocked</small>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // Generate anti-bot token when form loads
        const formLoadTime = new Date().toISOString();
        const regToken = generateToken();
        
        function generateToken() {
            return Array.from(crypto.getRandomValues(new Uint8Array(24)))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        async function generateHash(token, timestamp) {
            const encoder = new TextEncoder();
            const data = encoder.encode(token + timestamp);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Password strength validation
        const password = document.getElementById('password');
        password.addEventListener('input', () => {
            const value = password.value;
            
            // Length check
            document.getElementById('req-length').classList.toggle('valid', value.length >= 8);
            
            // Uppercase check
            document.getElementById('req-upper').classList.toggle('valid', /[A-Z]/.test(value));
            
            // Lowercase check
            document.getElementById('req-lower').classList.toggle('valid', /[a-z]/.test(value));
            
            // Number check
            document.getElementById('req-number').classList.toggle('valid', /[0-9]/.test(value));
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                // Check if backend is running
                let apiUrl = 'http://localhost:8000';
                try {
                    await fetch(`${apiUrl}/`, { method: 'HEAD' });
                } catch (e) {
                    throw new Error('Backend server is not running. Please start the server with: cd backend && uvicorn app.main:app --reload');
                }
                
                // Get form data
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    full_name: document.getElementById('fullName').value || null,
                    honeypot: document.getElementById('honeypot').value,
                    reg_token: regToken,
                    reg_timestamp: formLoadTime,
                    reg_hash: await generateHash(regToken, formLoadTime)
                };
                
                // Get reCAPTCHA token (if configured)
                try {
                    const recaptchaToken = await grecaptcha.execute('YOUR_SITE_KEY', {action: 'register'});
                    formData.captcha_token = recaptchaToken;
                } catch (e) {
                    console.warn('reCAPTCHA not configured');
                }
                
                // Send registration request
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to welcome page
                    setTimeout(() => {
                        window.location.href = 'welcome.html';
                    }, 1500);
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                let errorMessage = error.message;
                
                // Better error messages for common issues
                if (errorMessage.includes('Failed to fetch') || errorMessage.includes('NetworkError')) {
                    errorMessage = '‚ö†Ô∏è Backend server not running. Please start it with:\\n\\ncd backend\\n./setup_backend.sh\\n\\nThen try again.';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                errorDiv.style.whiteSpace = 'pre-wrap';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
